<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>

    <article>
        <h3></h3>
        <p></p>
        <p></p>
        <img src="" alt="">

    </article>

    <script>
        document.addEventListener("DOMContentLoaded", start);
        let dyr = {
            "navn": "gris",
            "type": "pattedyr",
            "billede": "http://mabe-kea.dk/E19/pics/pig.png",
            "levested": "svinefarme"
        };


        function start() {


            console.log("Dyr: " + dyr.navn + ", type: " + dyr.type + ", levested: " + dyr.levested);

            const navnContainer = document.querySelector("h3");
            const billedContainer = document.querySelector("img");
            const typeContainer = document.querySelector("p");
            const levestedContainer = document.querySelector("p + p");

            navnContainer.textContent = `${dyr.navn}`;
            billedContainer.src = dyr.billede;
            typeContainer.textContent = `${dyr.type}`;
            levestedContainer.textContent = `${dyr.levested}`;

        }
    </script>
</body>
